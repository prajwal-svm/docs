<svg width="300" height="60" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Rectangle with Gradient that adapts to both light and dark themes -->
  <defs>
    <linearGradient id="adaptiveGradientBackground" x1="0" y1="0" x2="0" y2="60">
      <stop offset="0%" stop-color="#00B0BB" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00DB65" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  <rect width="300" height="60" fill="url(#adaptiveGradientBackground)"/>
  
  <!-- Text -->
  <text x="20" y="40" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#FFFFFF">
    Code
  </text>
  <text x="150" y="40" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#00DB65">
    HQ
  </text>
  <text x="230" y="40" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#FFFFFF">
    .
  </text>
</svg>